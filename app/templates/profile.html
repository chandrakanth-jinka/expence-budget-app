{% extends "base.html" %}

{% block content %}
<div class="container-lg mx-auto px-3 py-4">
    <div class="card bg-dark text-white rounded-3 shadow mb-4">
        <div class="card-body">
            <h1 class="card-title mb-4">User Profile</h1>

            <!-- Display Current Information -->
            <h5 class="mb-3">Current Information</h5>
            <p><strong>Username:</strong> {{ current_user.name }}</p>
            <p><strong>Email:</strong> {{ current_user.email }}</p>

            <hr class="my-4">

            <!-- Edit Profile Form -->
            <h5 class="mb-3">Edit Profile</h5>
            <form id="editProfileForm" method="POST" action="{{ url_for('views.edit_profile') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                        value="{{ current_user.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>

            <hr class="my-4">

            <!-- Change Password Form -->
            <h5 class="mb-3">Change Password</h5>
            <form id="changePasswordForm" method="POST" action="{{ url_for('views.change_password') }}">
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-warning">Change Password</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
